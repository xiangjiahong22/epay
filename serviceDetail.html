<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>公估服务商申请</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/mui.min.css"  />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
<div class="mui-content">
  <form class="mui-input-group serviceForm">
    <div class="serviceModule">
      <div class="mui-input-row">
        <label>申请机构/人名称</label>
        <input type="text" placeholder="输入申请机构/人名称">
      </div>
      <div class="mui-input-row">
        <label>联系方式</label>
        <input type="tel" class="mui-input-clear" placeholder="输入联系方式" value="15326553265">
      </div>
    </div>
    <div class="serviceModule">
      <div class="serviceUpload">
        <div class="serviceUploadTit">身份证照片</div>
        <ul class="claimUploadPic">
          <li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic1.jpg"></li>
          <li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic2.jpg"></li>
        </ul>
      </div>
    </div>
    <div class="serviceModule">
      <div class="serviceUpload">
        <div class="mui-input-row">
          <label>资质编号</label>
          <input type="text" placeholder="输入资质编号" value="98456165484651">
        </div>
        <ul class="claimUploadPic">
          <li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic1.jpg"></li>
          <li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic2.jpg"></li>
        </ul>
      </div>
    </div>
  </form>
  <a href="javascript:history.go(-1)" class="btn-lg-close text-center" style="width: 95%;">返回</a>
</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>积分查询</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/mui.min.css"  />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<div class="mui-content" id="checkCount">
  <ul class="mui-table-view">
    <li class="mui-table-view-cell">
      <div class="myCount col-xs-6 noPadding">我的积分</div>
      <div class="countDetail col-xs-6 noPadding">积分明细</div>
    </li>
    <li class="mui-table-view-cell">
      <p class="myCount col-xs-6 noPadding">25457分</p>
      <p class="countDetail col-xs-6 noPadding">
        <span class="addCount">+70分</span>，推荐奖励
      </p>
    </li>
    <li class="mui-table-view-cell">
      <p class="myCount col-xs-6 noPadding">26547分</p>
      <p class="countDetail col-xs-6 noPadding">
        <span class="subtractCount">-500分</span>，兑换商城价值50元油  卡1张
      </p>
    </li>
    <li class="mui-table-view-cell">
      <p class="myCount col-xs-6 noPadding">23658分</p>
      <p class="countDetail col-xs-6 noPadding">
        <span class="addCount">+70分</span>，推荐奖励
      </p>
    </li>
    <li class="mui-table-view-cell">
      <p class="myCount col-xs-6 noPadding">26547分</p>
      <p class="countDetail col-xs-6 noPadding">
        <span class="subtractCount">-500分</span>，兑换商城价值50元油  卡1张
      </p>
    </li>
  </ul>
</div>

</body>
</html>

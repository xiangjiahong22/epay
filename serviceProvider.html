<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>公估服务商申请</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		
		<link rel="stylesheet" href="css/mui.min.css"  />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/yang.css">
		
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<form class="mui-input-group serviceForm">
				<div class="serviceModule">
					<div class="mui-input-row">
						<label>申请机构/人名称</label>
						<input type="text" placeholder="输入申请机构/人名称">
					</div>
					<div class="mui-input-row">
						<label>联系方式</label>
						<input type="tel" class="mui-input-clear" placeholder="输入联系方式">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<div class="verifyCode">
							<input type="text" placeholder="输入验证码">
							<a href="" class="wechatPos">获取验证码</a>
						</div>
					</div>
				</div>
				<div class="serviceModule">
					<div class="verifyCodeArea">
						<textarea class="getWechatPos" name="" rows="" cols="" placeholder="右侧微信定位确认您的位置"></textarea>
						<a href="" class="wechatPos">获取验证码</a>
					</div>
				</div>
				<div class="serviceModule">
					<div class="serviceUpload">
						<div class="serviceUploadTit">身份证照片(需上传正反面)</div>
						<ul class="claimUploadPic">
							<li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic1.jpg"></li>
							<li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic2.jpg"></li>
							<li class="col-xs-4 col-md-4 noPaddingR"><span class="uploadPic">+</span></li>
						</ul>
						
					</div>
				</div>
				<div class="serviceModule">
					<div class="serviceUpload">
						<div class="mui-input-row">
							<label>资质编号</label>
							<input type="text" placeholder="输入资质编号">
						</div>
						<ul class="claimUploadPic">
							<li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic1.jpg"></li>
							<li class="col-xs-4 col-md-4 noPaddingR"><img class="img-responsive" src="img/claimUploadPic2.jpg"></li>
							<li class="col-xs-4 col-md-4 noPaddingR"><span class="uploadPic">+</span></li>
						</ul>
						
					</div>
				</div>
			</form>
			<div class="fullSubBtn">
				<input type="submit" value="提 交" id="subClaim">
			</div>
		</div>
		
		<div id="model" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" style="width: 90%;margin: 2.5rem auto">
		    <div class="modal-content">
		    <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
		        <h4 class="modal-title">任务提交成功</h4>
		      </div>
		      <div class="modal-body" style="position: relative">
		       <div class="insurancePic">
		       	<img src="img/serviceProvider.jpg" alt="" />
		       	<p class="tips">您的需求任务已经成功提交</p>
		       </div>
		        <a type="button" class="btn-close mui-icon mui-icon-closeempty" data-dismiss="modal" style="top: -67px;"></a>
		        <div class="botBtns">
		        	<a href="index.html" class="btn-back">返回首页</a>
		        	<a href="myTask.html" class="btn-backClose">查看申请进度</a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		
		<script type="text/javascript">
			mui.init();
			$('#subClaim').on('click',function(){
		      $('#model').modal();
		    })
		</script>
	</body>

</html>

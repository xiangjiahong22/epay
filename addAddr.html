<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新增地址</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/mui.min.css"  />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>

<div class="mui-content" >
	<form class="mui-input-group addAddrForm">
		<div class="mui-input-row">
			<label>收件人</label>
			<input type="text" class="mui-input-clear" placeholder="输入收件人姓名">
		</div>
		<div class="mui-input-row">
			<label>手机号码</label>
			<input type="tel" class="mui-input-clear" placeholder="输入手机号码">
		</div>
		<div class="mui-input-row">
			<label>选择地区</label>
			<select name="" id="" style="display: inline-block;">
				<option value="">选择地区信息</option>
				<option value="">湖北</option>
				<option value="">北京</option>
				<option value="">湖南</option>
				<option value="">河北</option>
			</select>
		</div>
		<div class="mui-input-row" style="height: auto;">
			<label>详细地址</label>
			<textarea name="" rows="2" cols="" placeholder="填写街道门牌信息" class="mui-input-clear"></textarea>
		</div>
		<div class="mui-input-row last">
			<label>邮政编码</label>
			<input type="text" class="mui-input-clear" placeholder="输入邮政编码">
		</div>
		<div class="fullSubBtn">
			<input type="submit" value="提 交" id="subClaim">
		</div>
	</form>  
</div>


</body>
</html>

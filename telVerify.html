<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手机验证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		
		<link rel="stylesheet" href="css/mui.min.css"  />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/yang.css">
		
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<form class="mui-input-group serviceForm">
				<div class="serviceModule">
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="tel" placeholder="输入手机号">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<div class="verifyCode">
							<input type="text" placeholder="输入验证码">
							<a href="" class="wechatPos">获取验证码</a>
						</div>
					</div>
				</div>
			</form>
			<div class="fullSubBtn">
				<input type="submit" value="提 交" id="subClaim">
			</div>
		</div>
		
	
		
		
		
		<script type="text/javascript">
			mui.init();
			$('#subClaim').on('click',function(){
		      $('#model').modal();
		    })
		</script>
	</body>

</html>

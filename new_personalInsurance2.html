<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人身保险详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		
		<link rel="stylesheet" href="css/mui.min.css"  />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		
		
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		
	</head>
	<body>
		<div class="mui-content personalIn" >
			<form class="mui-input-group">
				<div class="insuranceTit">
					<div class="col-xs-12 insuranceTit">理财类</div>
				</div>
				<div class="insuranceCon contrastType">
					<h3>您的家庭年收入为</h3>
					<ul>
						<li class="active">5万元以下</li>
						<li>5-10万</li>
						<li>10-20万</li>
						<li>20万以上</li>
						<input type="hidden" value="5万元以下">
					</ul>
				</div>
				<div class="insuranceCon contrastType">
					<h3>您的年龄区间是？</h3>
					<ul>
						<li class="active">20岁以下</li>
						<li>20-35岁</li>
						<li>36-45岁</li>
						<li>45岁以上</li>
						<input type="hidden" value="20岁以下">
					</ul>
				</div>
				<div class="insuranceCon contrastType">
					<h3>您属于哪类投资类型？</h3>
					<ul>
						<li class="active">保守型</li>
						<li>进取型</li>
						<input type="hidden" value="保守型">
					</ul>
				</div>
				<div class="insuranceCon contrastType">
					<h3>您的理财思路是？</h3>
					<ul>
						<li class="active">1万及以下</li>
						<li>1-5万</li>
						<input type="hidden" value="1万及以下">
					</ul>
				</div>
				<div class="fullSubBtn" style="border-top:15px solid #efeff4">
					<a  href="javascript:void(0)" id="contrastSub">提 交</a>
				</div>
			</form>
		</div>

		<div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" style="width: 90%;margin: 2.5rem auto">
		    <div class="modal-content">
		    <div class="modal-header">
		    	<h4 class="modal-title">请留下您的联系方式，我们会为您量身定做一个适合您的计划</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body" style="position: relative">
		      	<div style="overflow:hidden">
		      		<div class="col-xs-12">
				       	<div class="mui-input-row">
									<label>姓名</label>
									<input type="tel" class="mui-input-clear" placeholder="填写姓名">
								</div>
								<div class="mui-input-row">
									<label>电话</label>
									<input type="tel" class="mui-input-clear" placeholder="填写联系方式">
								</div>
				       </div>
		      	</div>
		        <div class="botBtns">
		        	<a type="button" class="btn-backClose" href="">确定</a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>


		<script type="text/javascript">
		(function($){
			$().ready(function(){
				mui.init();
				//投保险种
				$('.contrastType').on('click','li',function(){
					$(this).parent('ul').find('li').removeClass('active');
					$(this).addClass('active');
					$(this).parent('ul').find('input').val($(this).text());
				});

				$('#contrastSub').on('click',function(){
					$('#errorModal').modal();
				})

				
			})
		})(jQuery);
		</script>
	</body>

</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>保险索赔</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		
		<link rel="stylesheet" href="css/mui.min.css"  />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/yang.css">
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="mui-content">
			<form action="" id="claimForm" method="get">
				<div class="claimHeader">
					<a href="insuranceClaim.html" class="active">保险索赔</a>
					<a href="insuranceClaimHelp.html">保险索赔帮助</a>
				</div>
				<div class="claimToggleCon">
					<div class="lineModule">
						<div class="head">
							<div class="col-xs-2 col-md-2 noPadding"><img src="img/claimHead1.png" class="img-responsive" alt="" /></div>
							<div class="col-xs-10 col-md-10 tit miniPaddingL noPaddingR">填写任务需求</div>
						</div>
						<div class="body">
							<div class="rightInfo"><textarea name="" class="textArea" placeholder="填写任务需求（字数不能超过15）" name="claimProject"></textarea></div>
						</div>
					</div>
					<div class="lineModule">
						<div class="head">
							<div class="col-xs-2 col-md-2 noPadding"><img src="img/claimHead2.png" class="img-responsive" alt="" /></div>
							<div class="col-xs-10 col-md-10 tit miniPaddingL noPaddingR">上传现场照片</div>
						</div>
						<div class="body">
							<div class="rightInfo">
								<ul class="claimUploadPic">
									<li class="col-xs-6 col-md-6 noPaddingL minPaddingR"><img class="img-responsive" src="img/claimUploadPic1.jpg"/></li>
									<li class="col-xs-6 col-md-6 noPaddingR minPaddingL"><img class="img-responsive" src="img/claimUploadPic2.jpg"/></li>
								</ul>
								<span class="uploadPic">+</span>
							</div>
						</div>
					</div>
					<div class="lineModule">
						<div class="head">
							<div class="col-xs-2 col-md-2 noPadding"><img src="img/claimHead3.png" class="img-responsive" alt="" /></div>
							<div class="col-xs-10 col-md-10 tit miniPaddingL noPaddingR">上传服务商照片</div>
						</div>
						<div class="body">
								<div class="rightInfo"><span class="uploadPic">+</span></div>
						</div>
					</div>
					<div class="lineModule">
						<div class="head">
							<div class="col-xs-2 col-md-2 noPadding"><img src="img/claimHead4.png" class="img-responsive" alt="" /></div>
							<div class="col-xs-10 col-md-10 tit miniPaddingL noPaddingR">填写手机号</div>
						</div>
						<div class="body">
								<div class="rightInfo"><input type="tel"  name="claimTel" class="textArea telArea" placeholder="填写手机号"/></div>
						</div>
					</div>
					<div class="lineModule">
						<div class="head">
							<div class="col-xs-2 col-md-2 noPadding"><img src="img/claimHead4.png" class="img-responsive" alt="" /></div>
							<div class="col-xs-10 col-md-10 tit miniPaddingL noPaddingR">位置信息<a href="javascript:void(0)" class="wechatPos pull-right">微信定位</a></div>
						</div>
						<div class="body">
								<div class="rightInfo"><textarea name="claimPosition" class="textArea posArea">北京市海淀区丹棱街3号中国电子大厦B座10层</textarea></div>
						</div>
					</div>
				</div>
				<div class="fullSubBtn">
					<input type="submit" value="提 交" id="subClaim"/>
				</div>
			</form>
		</div>
		
		<div id="model" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" style="width: 90%;margin: 2.5rem auto">
		    <div class="modal-content">
		    <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
		        <h4 class="modal-title">任务提交成功</h4>
		      </div>
		      <div class="modal-body" style="position: relative">
		       <div class="insurancePic">
		       	<img src="img/insuranceSus.jpg" alt="" />
		       	<p class="tips">您的需求任务已经成功提交</p>
		       </div>
		        <a type="button" class="btn-close mui-icon mui-icon-closeempty" data-dismiss="modal" style="top: -67px;"></a>
		        <div class="botBtns">
		        	<a href="index.html" class="btn-back">返回首页</a>
		        	<a href="myTask.html" class="btn-backClose">前往我的任务</a>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>


		<script>
			mui.init();
			$('#subClaim').on('click',function(){
		      /*$('#model').modal();*/
		     $.ajax({
		     	type: "GET",
	             url: "www.uu139.com",
	             data:$('').serialize(),
	             dataType: "json",
	             success: function(data){
	             	
	             }
			     	
			     })
		     $('#claimForm').submit();
		    })
			
		</script>
	</body>

</html>

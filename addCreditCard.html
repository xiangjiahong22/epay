<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新增银行卡</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>

  <link rel="stylesheet" href="css/mui.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/yang.css">

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
<div class="mui-content" id="addCard">
  <form action="" class="mui-input-group">
    <div class="mui-input-row">
      <label>持卡人姓名</label>
      <input type="text" class="mui-input-clear" placeholder="输入持卡人姓名">
    </div>
    <div class="mui-input-row">
      <label>身份证号</label>
      <input type="text" class="mui-input-clear" placeholder="输入身份证号">
    </div>
    <div class="mui-input-row">
      <label>手机号</label>
      <input type="text" class="mui-input-clear" placeholder="输入手机号">
    </div>
    <div class="mui-input-row">
      <label>持卡银行</label>
      <!--<input type="text" class="mui-input-clear" placeholder="输入持卡人姓名">-->
      <select name="" id="">
        <option value="">选择银行名称</option>
        <option value="1">中国银行</option>
        <option value="2">招商银行</option>
        <option value="3">农业银行</option>
      </select>
    </div>
    <div class="mui-input-row">
      <label>银行卡号</label>
      <input type="text" class="mui-input-clear" placeholder="输入银行卡号">
    </div>
  </form>
  <button type="button" class="btn-lg-close" style="width: 95%">确认绑定</button>
</div>

</body>
</html>
